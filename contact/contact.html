        <script>
            const menuToggle = document.querySelector('.menuToggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.onclick = function () {
                navigation.classList.toggle('open')
            }

            const list = document.querySelectorAll('.list');
            function activeLink() {
                list.forEach((item) =>
                    item.classList.remove('active'));
                this.classList.add('active');
            }
            list.forEach((item) =>
                item.addEventListener('click', activeLink))
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <main>
        <section class="contact-section">
            <h2>Contact</h2>
            <p>Pour toute demande ou information complémentaire, n'hésitez pas à me contacter via le formulaire ci-dessous. Je me ferai un plaisir de répondre à vos questions.</p>
        
            <form action="mailto:gottilorenzo06@gmail.com" method="GET" enctype="text/plain">
                <label for="name">Nom:</label><br>
                <input type="text" id="name" name="name" required><br><br>
        
                <label for="email">Votre Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>
        
                <input type="submit" value="Envoyer">
            </form>
        </section>
        
    </main>
</body>

</html>
